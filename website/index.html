<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Product List</title>
    <link rel="icon" href="images/icon/icon.svg"/>
</head>
<body>

    <h1>Extended Product List</h1>

    <table border="1">
        <thead bgcolor="green">
            <th>Product Name</th>
            <th>Category</th>
            <th colspan="2">Price
                <table border="1">
                    <tr bgcolor="lightgreen">
                        <td>Regular</td>
                        <td>Discount</td>
                    </tr>
                </table>
            </th>
            <th>In Stock</th>
        </thead>
    <tbody>
      <tr>
            <td>Apple</td>
            <td>Fruits</td>
            <td>$1.00</td>
            <td rowspan="2">$0.80</td>
            <td>Yes</td>
    </tr>
    <tr bgcolor="lightgreen">
            <td>Bananna</td>
            <td>Fruits</td>
            <td>$0.50</td>
            <td>No</td>
          
    </tr>
    <tr>
            <td>Carrot</td>
            <td rowspan="2">Vegetables</td>
            <td>$0.30</td>
            <td>$0.25</td>
            <td>Yes</td>
    </tr>
    <tr bgcolor="softyellow">
            <td>Broccoli</td>
            <td>$0.75</td>
            <td>$0.65</td>
            <td>No</td>
    </tr>
    <tr>
            <td>Orange</td>
            <td>Fruits</td>
            <td>$1.20</td>
            <td>$1.00</td>
            <td>Yes</td>
    </tr>
    <tr bgcolor="lightgreen">
            <td>Spinach</td>
            <td>Vegetables</td>
            <td>$0.50</td>
            <td>$0.45</td>
            <td>No</td>
    </tr>
    <tfoot>
        <tr bgcolor="softblue">
            <th colspan="5">End of Product List</th>
        </tr>
    </tfoot>
    </tbody>

    </table>
</body>
</html>
